<! -- html5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi primera web con Javascript</title>


</head>
<body>
    <h1>Hola mundo</h1>
    <p id="parrafo">Esto es un parrafo</p>
    <script src="index.js"></script>

    <!-- A root element for TypeIt to target. -->
    <h2 id="myElement"></h2>

    <!-- The script itself, loaded AFTER your root element. -->
    <script src="https://unpkg.com/typeit/dist/index.umd.js"></script>
    <script src="animacion.js"></script>

</body>
</html>
